<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home-page.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="title">
            <div class="logo">
                <img src="Assets/Home-Page-Assets/logo-icon.jpg " alt="logo-here">
            </div>
            <button class="logout" type="submit">Logout</button>
        </div>

        <div class="form">
            <div class="frequency-box options">
                <label for="frequency">Seelct frequency</label>
                <select name="frequency" id="frequency">
                    <option value="7">Last Week</option>
                    <option value="30">Last Month</option>
                    <option value="365">Last Year</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <div class="type-box options">
                <label for="type">Type</label>
                <select name="Type" id="type">
                    <option value="all">All</option>
                    <option value="expense">Expense</option>
                    <option value="earned">Earned</option>
                </select>
            </div>

            <div class="visualisation">
                    <img class="vicon" src="Assets/Home-Page-Assets/new-list.png" alt="list-option-here">
                    <img class="vicon" src="Assets/Home-Page-Assets/new-graph-3.jpg" alt="graph-option-here">
            </div>

            <button class="add">Add new</button>
        </div>
    </header>
</body>

</html>
